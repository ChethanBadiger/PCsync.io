    <!-- Custom CSS -->
    <link rel="stylesheet" href="assets/css/styles.css">
    <link rel="stylesheet" href="assets/css/compatibility.css">
    <link rel="stylesheet" href="assets/css/custom.css">
</head>

<body>
    <header class="header" id="header">
        <nav class="nav container">
            <a href="index.html" class="nav__logo">PCSync.io</a>

                </div>
            </div>
            <div class="nav__toggle" id="nav-toggle">
                <i class='bx bx-grid-alt'></i>
            </div>
        </nav>
    </header>

    <main class="main py-5">
        <div class="container">
            <h1 class="text-center mb-5">PC Component Compatibility Checker</h1>

            <!-- Component Selection Form -->
            <div class="row">
                <div class="col-lg-8">
                    <!-- CPU Selection -->
                    <div class="component-section mb-4" id="cpu">
                        <h3>CPU</h3>
                        <div class="row">
                            <div class="col-md-6">
                                <select class="form-select mb-3" onchange="updateComponentSelection('cpu', this.value)">
                                    <option value="">Select CPU</option>
                                    <optgroup label="Intel">
                                        <!-- Will be populated by JS -->
                                    </optgroup>
                                    <optgroup label="AMD">
                                        <!-- Will be populated by JS -->
                                    </optgroup>
                                </select>
                                <div class="compatibility-status"></div>
                            </div>
                            <div class="col-md-6">
                                <div class="specs-display"></div>
                            </div>
                        </div>
                    </div>

                    <!-- Motherboard Selection -->
                    <div class="component-section mb-4" id="motherboard">
                        <h3>Motherboard</h3>
                        <div class="row">
                            <div class="col-md-6">
                                <select class="form-select mb-3"
                                    onchange="updateComponentSelection('motherboard', this.value)">
                                    <option value="">Select Motherboard</option>
                                    <!-- Will be populated by JS -->
                                </select>
                                <div class="compatibility-status"></div>
                            </div>
                            <div class="col-md-6">
                                <div class="specs-display"></div>
                            </div>
                        </div>
                    </div>

                    <!-- RAM Selection -->
                    <div class="component-section mb-4" id="ram">
                        <h3>RAM</h3>
                        <div class="row">
                            <div class="col-md-6">
                                <select class="form-select mb-3" onchange="updateComponentSelection('ram', this.value)">
                                    <option value="">Select RAM</option>
                                    <!-- Will be populated by JS -->
                                </select>
                                <div class="compatibility-status"></div>
                            </div>
                            <div class="col-md-6">
                                <div class="specs-display"></div>
                            </div>
                        </div>
                    </div>

                    <!-- GPU Selection -->
                    <div class="component-section mb-4" id="gpu">
                        <h3>Graphics Card</h3>
                        <div class="row">
                            <div class="col-md-6">
                                <select class="form-select mb-3" onchange="updateComponentSelection('gpu', this.value)">
                                    <option value="">Select GPU</option>
                                    <!-- Will be populated by JS -->
                                </select>
                                <div class="compatibility-status"></div>
                            </div>
                            <div class="col-md-6">
                                <div class="specs-display"></div>
                            </div>
                        </div>
                    </div>

                    <!-- Storage Selection -->
                    <div class="component-section mb-4" id="storage">
                        <h3>Storage</h3>
                        <div class="row">
                            <div class="col-md-6">
                                <select class="form-select mb-3"
                                    onchange="updateComponentSelection('storage', this.value)">
                                    <option value="">Select Storage</option>
                                    <!-- Will be populated by JS -->
                                </select>
                                <div class="compatibility-status"></div>
                            </div>
                            <div class="col-md-6">
                                <div class="specs-display"></div>
                            </div>
                        </div>
                    </div>

                    <!-- Case Selection -->
                    <div class="component-section mb-4" id="case">
                        <h3>Case</h3>
                        <div class="row">
                            <div class="col-md-6">
                                <select class="form-select mb-3"
                                    onchange="updateComponentSelection('case', this.value)">
                                    <option value="">Select Case</option>
                                    <!-- Will be populated by JS -->
                                </select>
                                <div class="compatibility-status"></div>
                            </div>
                            <div class="col-md-6">
                                <div class="specs-display"></div>
                            </div>
                        </div>
                    </div>
                </div>

                <!-- Price Summary -->
                <div class="col-lg-4">
                    <div class="card">
                        <div class="card-body">
                            <h3 class="card-title">Build Summary</h3>
                            <div class="price-summary mt-3">
                                <div class="d-flex justify-content-between mb-2">
                                    <span>Total Price:</span>
                                    <span class="total-price">â‚¹0</span>
                                </div>
                                <div class="component-prices">
                                    <!-- Will be populated by JS -->
                                </div>
                            </div>
                            <div class="build-capabilities mt-4">
                                <!-- Will be populated by JS -->
                            </div>
                            <button class="btn btn-primary w-100 mt-3" onclick="saveConfiguration()">Save
                                Configuration</button>
                        </div>
                    </div>
                </div>
            </div>
        </div>
    </main>

    <footer class="footer py-4">
        <div class="container">
