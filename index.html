<!DOCTYPE html>
    <html lang="en">
    <head>
        <meta charset="UTF-8">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">

        <!--=============== FAVICON ===============-->
        <link rel="shortcut icon" href="assets/img/favicon.png" type="image/x-icon">

        <!--=============== REMIXICONS ===============-->
        <link href="https://cdn.jsdelivr.net/npm/remixicon@2.5.0/fonts/remixicon.css" rel="stylesheet">

        <!--=============== CSS ===============-->
        <link rel="stylesheet" href="assets/css/styles.css">

        <title>Responsive NFT website - Bedimcode</title>
    </head>
    <body>
        <!--==================== HEADER ====================-->
        <header class="header" id="header">
            <nav class="nav container">
                <a href="#" class="nav__logo">
                    PCsync.io
                </a>

                <div class="nav__menu" id="nav-menu">
                    <ul class="nav__list">
                        <li class="nav__item">
                            <a href="#" class="nav__link active-link">Home</a>
                        </li>
                        <li class="nav__item">
                            <a href="#" class="nav__link">Compatibility</a>
                        </li>
                        <li class="nav__item">
                            <a href="#" class="nav__link">Prices</a>
                        </li>
                        <li class="nav__item">
                            <a href="#" class="nav__link">About-us</a>
                        </li>
                    </ul>

                    <!-- Close button -->
                    <div class="nav__close" id="nav-close">
                        <i class="ri-close-line"></i>
                    </div>

                    <img src="assets/img/ethereum-img.png" alt="nav image" class="nav__img">
                </div>

                <!-- Toggle button  -->
                 <div class="nav__toggle" id="nav-toggle">
                    <i class="ri-menu-4-line"></i>
                 </div>
            </nav>
        </header>

        <!--==================== MAIN ====================-->
        <main class="main">
            <!--==================== HOME ====================-->
            <section class="home">  
                <div class="home__shape-small"></div>           
                <div class="home__shape-big-1"></div>           
                <div class="home__shape-big-2"></div>
                <img src="assets/img/shape-bg.png" alt="" class="home__shape-bg">
                <div class="home__container container">
                    <div class="home__info">
                        <h1 class="home__title">
                            <span>Discover</span> <br>                    
                            Compare, and <br>
                            make PCs.
                        </h1>
                        <p class="home__description">
                            Explore on the world best largest custom PC marketplace.
                        </p>
                        <a href="#" class="home__button">Explore</a>
                    </div>

                    <div class="home__group">
                        <div class="home__images">
                            <div class="home__img-eth">
                                <img src="assets/img/NVIDIA_geforce-rtx-5090-founders-edition-photo-004_1280-1024x576-removebg-preview.png" alt="home image">
                            </div>
                            <div class="home__img-orbe">
                                <img src="assets/img/orbe-img.png" alt="home image">
                            </div>
                        </div>

                        <div class="home__data">
                            <div>
                                <h2 class="home__data-number">26K+</h2>
                                <span class="home__data-subtitle">Users</span>
                            </div>
                            <div>
                                <h2 class="home__data-number">18K</h2>
                                <span class="home__data-subtitle">Parts</span>
                            </div>
                            <div>
                                <h2 class="home__data-number">8K</h2>
                                <span class="home__data-subtitle">Reviews</span>
                            </div>
                        </div>
                    </div>
                </div>
            </section>
        </main>

        <!--=============== SCROLLREVEAL ===============-->
        <script src="assets/js/scrollreveal.min.js"></script>

        <!--=============== MAIN JS ===============-->
        <script src="assets/js/main.js"></script>
    </body>
</html>
