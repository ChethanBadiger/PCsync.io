<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Authentication - PCsync.io</title>
    <link rel="shortcut icon" href="assets/img/favicon.png" type="image/x-icon">
    <script src="https://cdnjs.cloudflare.com/ajax/libs/jquery/3.7.1/jquery.min.js" integrity="sha512-v2CJ7UaYy4JwqLDIrZUI/4hqeoQieOmAZNXBeQyjo21dadnwR+8ZaIJVT8EE2iyI61OV8e6M8PP2/4hpQINQ/g==" crossorigin="anonymous" referrerpolicy="no-referrer"></script>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet">
    <link href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0/css/all.min.css" rel="stylesheet">
    <link href="https://cdn.jsdelivr.net/npm/remixicon@2.5.0/fonts/remixicon.css" rel="stylesheet">
    <link rel="stylesheet" href="assets/css/styles.css">
    <link rel="stylesheet" href="assets/css/custom.css">
    <link rel="stylesheet" href="assets/css/auth.css">

</head>

<body>
    <header class="header" id="header">
        <nav class="nav container">
            <a href="index.html" class="nav__logo">PCSync.io</a>
            <div class="nav__menu" id="nav-menu">
                <ul class="nav__list">
                    <li class="nav__item">
                        <a href="index.html" class="nav__link">Home</a>
                    </li>
                    <li class="nav__item">
                        <a href="compatibility.html" class="nav__link">Compatibility</a>
                    </li>
                    <li class="nav__item">
                        <a href="price-tracker.html" class="nav__link">Prices</a>
                    </li>
                    <li class="nav__item">
                        <a href="shop.html" class="nav__link active-link">Shop</a>
                    </li>
                    <li class="nav__item">
                        <a href="auth.html" class="nav__link">Login/Register</a>
                    </li>
                </ul>
                <div class="nav__close" id="nav-close">
                    <i class='bx bx-x'></i>
                </div>
            </div>
            <div class="nav__toggle" id="nav-toggle">
                <i class='bx bx-grid-alt'></i>
            </div>
        </nav>
    </header>

    <main class="main">
        <div class="home__shape-small"></div>
        <div class="home__shape-big-1"></div>
        <div class="home__shape-big-2"></div>
        <img src="assets/img/shape-bg.png" alt="" class="home__shape-bg">

        <div class="auth-container">
            <div class="auth-card">
                <div class="form-container" id="formContainer">
                    <div class="login-form" id="login_form">
                        <h2 class="text-center mb-4">Login</h2>
                        <form id="loginForm">
                            <div class="mb-3">
                                <label for="loginEmail" class="form-label">Email address</label>
                                <input type="email" class="form-control" id="loginEmail" required>
                            </div>
                            <div class="mb-3 position-relative">
                                <label for="loginPassword" class="form-label">Password</label>
                                <input type="password" class="form-control" id="loginPassword" required>
                                <i class="fas fa-eye password-toggle" id="loginPasswordToggle"></i>
                            </div>
                            <div class="mb-3 form-check">
                                <input type="checkbox" class="form-check-input" id="rememberMe">
                                <label class="form-check-label" for="rememberMe">Remember me</label>
                            </div>
                            <button id="login_btn" type="submit" class="btn btn-primary w-100 mb-3" onclick="login()">Login</button>
                            <p class="text-center mb-0">Don't have an account? <span class="auth-switch"
                                    onclick="toggleForm()">Register here</span></p>
                        </form>
                    </div>

                    <div class="register-form" id="register_form">
                        <h2 class="text-center mb-4">Register</h2>
                        <form id="registerForm">
                            <div class="mb-3">
                                <label for="username" class="form-label">Username</label>
                                <input type="text" class="form-control" id="username" required>
                            </div>
                            <div class="mb-3">
                                <label for="registerEmail" class="form-label">Email address</label>
                                <input type="email" class="form-control" id="registerEmail" required>
                            </div>
                            <div class="mb-3 position-relative">
                                <label for="registerPassword" class="form-label">Password</label>
                                <input type="password" class="form-control" id="registerPassword" required>
                                <i class="fas fa-eye password-toggle" id="registerPasswordToggle"></i>
                            </div>
                            <div class="mb-3 position-relative">
                                <label for="confirmPassword" class="form-label">Confirm Password</label>
                                <input type="password" class="form-control" id="confirmPassword" required>
                                <i class="fas fa-eye password-toggle" id="confirmPasswordToggle"></i>
                            </div>
                            <div class="mb-3 form-check">
                                <input type="checkbox" class="form-check-input" id="agreeTerms" required>
                                <label class="form-check-label" for="agreeTerms">I agree to the Terms and
                                    Conditions</label>
                            </div>
                            <button id="register_btn" type="submit" class="btn btn-primary w-100 mb-3" onclick="register()">Register</button>
                            <p class="text-center mb-0">Already have an account? <span class="auth-switch"
                                    onclick="toggleForm()">Login here</span></p>
                        </form>
                    </div>
                </div>
            </div>
        </div>
    </main>

    <script src="assets/js/main.js"></script>
    <script src="assets/js/auth.js"></script>

  
</body>

</html>
